<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bill Splitter</title>
</head>
<body>
    <header>
        <h1 class="title">Bill Splitter</h1>
    </header>
    <main>
        <p class="even-instructions">Enter the bill's information</p>
        <div class="even-menu">
            <form action="javascript:;" class="even-form" onsubmit="splitTotalEvenly()">
                <div class="even-total">
                    <label for="total">Total:</label>
                    <input type="number" name="total" id="split-total" step="0.01" placeholder="$0.00" min="1.00" required />
                </div>

                <div class="even-tax">
                    <label for="tax">Tax:</label>
                    <input type="number" name="tax" id="tax" step=".01" min="0.01" placeholder="$0.00" required />
                </div>
                
                <div class="even-tip">
                    <label for="tip">Tip:</label>
                    <select name="tip" id="tip">
                        <option value="0.15">15%</option>
                        <option value="0.18">18%</option>
                        <option value="0.20">20%</option>
                        <option value="Custom">Custom</option>
                    </select>
                    <input type="number" name="customTip" id="custom-tip" step="0.01" placeholder="$0.00"/>
                </div>
                
                <div class="even-diners">
                    <label for="numDiners">Diners:</label>
                    <select name="numDiners" id="num-diners">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <input type="submit" class="btn" id="split-even-btn" value="Split!" />
            </form>

            <div class="even-calculations">
                <p>Bill Total:</p>
                <p id="total-amount"></p>
                <p>Amount for Each Diner:</p>
                <p id="split-amount"></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="home">
            <button class="btn" id="home-btn" onclick="window.location.href='index.html';">Home</button>
        </div>
    </footer>
    
    <script src="even_splitter.js"></script>
</body>
</html>
