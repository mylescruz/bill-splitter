<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bill Splitter</title>
</head>
<body>
    <header>
        <h1 class="title">Bill Splitter</h1>
    </header>
    <main>
        <div class="item-screen" id="add-diner">
            <div class="add-diner-section">
                <p class="instructions" id="add-diner-instructions">Enter each person's name</p>
                <form action="javascript:;" class="add-diner-form" onsubmit="addDiners()">
                    <input type="text" name="dinerName" id="diner-name" required/>
                    <input type="submit" class="btn" id="add-diner-btn" value="+" />
                </form>
                <div class="added-diners">
                    <p class="diners-title">People</p>
                </div>
            </div>
            <div class="screen-options">
                <button class="btn" id="diner-next-btn">Next</button>
            </div>
        </div>
        <div class="item-screen" id="add-items">
            <div class="add-items-section">
                <p class="instructions" id="add-items-instructions">Enter each item ordered</p>
                <form action="javascript:;" class="add-items-form" onsubmit="enterItems()">
                    <div class="enter-item-name">
                        <label for="item-name">Item:</label>
                        <input type="text" name="itemName" id="item-name" placeholder="Enter item" required/>
                    </div>

                    <div class="choose-diner">
                        <label for="diners-dropdown">Diner:</label>
                        <select name="dinersDropdown" id="diners-dropdown"></select>
                    </div>

                    <div class="enter-item-price">
                        <label for="item-price">Price:</label>
                        <input type="number" name="itemPrice" id="item-price" step="0.01" placeholder="0.00" required />
                    </div>

                    <div class="enter-item-options">
                        <input type="submit" class="btn" id="add-item-btn" value="Add Item" />
                    </div>
                </form>
                <div class="items-added">
                    <p class="items-title">Summary</p>
                </div>
            </div>
            <div class="screen-options">
                <button class="btn" id="item-next-btn">Next</button>
            </div>
            <div class="back-option" id="item-back-btn"><div>&lt;Back</div></div>
        </div>
        <div class="item-screen" id="calculate-split">
            <div class="calculate-split-section">
                <p class="instructions" id="split-instructions">Enter the bill's information</p>
                <form action="javascript:;" class="calculate-form" onsubmit="splitTotalByItem()">
                    <div class="enter-item-total">
                        <label for="item-total">Bill Total:</label>
                        <input type="number" name="total" id="item-total" step="0.01"  min="1.00" placeholder="$0.00" required />
                    </div>

                    <div class="enter-item-tax">
                        <label for="tax">Tax Amount:</label>
                        <input type="number" name="tax" id="tax" step=".01" min="0.01" placeholder="$0.00"  required />
                    </div>

                    <div class="enter-item-tip">
                        <label for="tip">Tip:</label>
                        <select name="tip" id="tip">
                            <option value="0.15">15%</option>
                            <option value="0.18">18%</option>
                            <option value="0.20">20%</option>
                            <option value="Custom">Custom</option>
                        </select>
                        <input type="number" name="customTip" id="custom-tip" step="0.01" placeholder="$0.00" />
                    </div>

                    <div class="screen-options">
                        <input type="submit" class="btn" id="split-item-btn" value="Split!" />
                    </div>
                </form>
                <div class="item-calculations"></div>
            </div>
            <div class="back-option" id="split-back-btn">&lt;Back</div>
        </div>
    </main>
    <footer>
        <button class="btn" id="home-btn" onclick="window.location.href='index.html';">Home</button>
    </footer>

    <script src="item_splitter.js"></script>
</body>
</html>
