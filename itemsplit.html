<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bill Splitter</title>
</head>
<body>
    <header>
        <h1 class="title">Bill Splitter</h1>
    </header>
    <main>
        <div class="item-split">
            <div class="add-diner">
                <form action="javascript:;" onsubmit="addDiners()">
                    <div class="add-section">
                        <label for="diner-name">Enter a diner's name:</label>
                        <input type="text" name="dinerName" id="diner-name"/>
                        <input type="submit" class="btn" id="add-diner-btn" value="+" />
                    </div>
                </form>
                <button class="btn" id="diner-next-btn">Next</button>
            </div>
            <div class="add-items">
                <form action="javascript:;" onsubmit="enterItems()">
                    <label for="item-name">Enter an item:</label>
                    <input type="text" name="itemName" id="item-name" placeholder="Enter item" required/>

                    <label for="diners-dropdown">Choose a diner:</label>
                    <select id="diners-dropdown"></select>
                    
                    <label for="total">Item Price:</label>
                    <input type="number" name="itemPrice" id="item-price" step="0.01" placeholder="0.00" required />
                    
                    <input type="submit" class="btn" id="add-item-btn" value="+" />
                </form>

                <div class="items-added"></div>
                <button class="btn" id="item-next-btn">Next</button>
            </div>
            <div class="calculate-split">
                <form action="javascript:;" onsubmit="splitTotalByItem()">
                    <label for="total">Bill Total:</label>
                    <input type="number" name="total" id="item-total" step="0.01"  min="1.00" placeholder="$0.00" required />

                    <label for="tax">Tax Amount:</label>
                    <input type="number" name="tax" id="tax" step=".01" min="0.01" placeholder="$0.00"  required />

                    <label for="tip">Tip:</label>
                    <select id="tip">
                        <option value="0.15">15%</option>
                        <option value="0.18">18%</option>
                        <option value="0.20">20%</option>
                        <option value="Custom">Custom</option>
                    </select>
                    <input type="number" name="customTip" id="custom-tip" step="0.01" placeholder="$0.00" />

                    <input type="submit" class="btn" id="split-item-btn" value="Split!" />
                </form>

                <div class="item-calculations">
                    <p>Total Amount: <span id="total-amount"></span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="home-btn btn" id="home-btn" onclick="window.location.href='index.html';">Home</button>
    </footer>

    <script src="item_splitter.js"></script>
</body>
</html>
